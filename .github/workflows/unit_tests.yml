name: Unit Tests

on:
    push:
        branches:
            - latest
            - next

    pull_request:
        branches:
            - latest
            - next

defaults:
    run:
        shell: bash
        working-directory: $GITHUB_WORKSPACE

jobs:
    unit_tests:
        name: Unit tests

        runs-on: ubuntu-latest

        steps:
            - name: Checkout the project
              uses: actions/checkout@v2

            - name: Run Jest for unit tests
              run: sudo docker-compose run --rm yarn test
